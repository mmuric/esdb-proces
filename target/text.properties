Rule\ 45\ Set\ ok\ status\ for\ driver = Vozac pripada bezbednoj grupi vozaca. Ovu grupu vozaca karakterise da se odgovorno ponasaju za volanom. U odnosu na predjenu kilometrazu prave mali broj prekrsaja, koji u odnosu na ukupni limit je dozvoljen (ispod 20%  u donosu na limit). Na ovu grupu vozaca nije neophodno delovati savetodavno. Ukupna predjena kilometraza ovog vozaca je {0} km, sto znaci da ukupan limit negativnih bodova iznosi {1}. Vozac je napravio ukupno {2} negativnih bodova, i tim je napravio ucesce od {3}%. 
Rule\ 46\ Set\ border\ status\ for\ driver = Vozac pripada grupi vozaca koja je na granici sa rizicnim vozacima. Ovu grupu karakterise povisen nivo prekrsaja nizeg nivoa znacajnosti (nagla ubrzanja, nagla kocenja, ostri ulasci u krivinu itd.). U odnosu na limit ova prekoracenja nisu prevelika (izmedju 20% i 40%  u donosu na limit). Na ovog vozaca treba delovati savetodavno kako bi smanjio broj prekrsaja i time povecao svoju bezbednost. Ukupna predjena kilometraza ovog vozaca je {0} km, sto znaci da ukupan limit negativnih bodova iznosi {1}. Vozac je napravio ukupno {2} negativnih bodova, i tim je napravio ucesce od {3}%.  
Rule\ 47\ Set\ risk\ status\ for\ driver = Vozac pripada rizicnoj grupi vozaca. Ovu grupu karakterise rizicnije ponasanje za volanom. Ovu grupu karakterise visok nivo prekrsaja u odnosu na krajnji limit (izmedju 40% i 70%  u donosu na limit). Na ovog vozaca se mora savetodavno delovati u cilju sprecavanja rizicnog ponasanja. Ukupna predjena kilometraza ovog vozaca je {0} km, sto znaci da ukupan limit negativnih bodova iznosi {1}. Vozac je napravio ukupno {2} negativnih bodova, i tim je napravio ucesce od {3}%. 
Rule\ 48\ Set\ agresive\ status\ for\ driver = Vozac pripada grupi agresivnih vozaca. Ovi grupu karakterise izuzetno agresivno ponasanje za volanom. Visok broj prekrsaja niskog i visokog nivoa znacajnosti u odnosu na ukupan limit karakteristicni su za ovu grupu (preko 70% ali ne vise od ukupnog limiita). U cilju sprecavanja agresivnog ponasanja predlazu se blaze kazne, kao i savetovanje u cilju smanjnja prekrsaja. Ukupna predjena kilometraza ovog vozaca je {0} km, sto znaci da ukupan limit negativnih bodova iznosi {1}. Vozac je napravio ukupno {2} negativnih bodova, i tim je napravio ucesce od {3}%. 
Rule\ 49\ Set\ extreme\ status\ for\ driver = Vozac pripada grupi ekstremno agresivnih vozaca. Ove vozace karakterise visok broj prekrsaja koji prelazi dozvoljeni limit. Na ove vozace se vise ne moze delovati savetodavno, vec se predlazu najstrozije sankcije. Ukupna predjena kilometraza ovog vozaca je {0} km, sto znaci da ukupan limit negativnih bodova iznosi {1}. Vozac je napravio ukupno {2} negativnih bodova, i tim je premasio dozvoljeni limit za {3}%. 
Rule\ 50\ Postavi\ eventOfLowerImportance = Dogadjaji male znacajnosti predstavljaju dogadjaje koji se mogu ponoviti vise puta u odnosu na ukupan predjeni put. U dogadjaje male znacajnosti spadaju: Harsh acceleration severity level Hi, Harsh deceleration severity level Hi, Cornering severity level Hi, Harsh acceleration severity level Mid, Harsh deceleration severity level Mid, Cornering severity level Mid i Speed limit notification. Ukupan broj dogadjaja male znacajnosti koje je vozac napravio iznosi {0}.
Rule\ 51\ Postavi\ eventOfHighImportance = Dogadaji velike znacajnosti predstavljaju dogadjaje koji se retko ponavljaju vise od jednom u odnosu na ukupan predjeni put. U dogadjaje velike znacajnosti spadaju: Abrupt turning severity level Hi, Aggressive lane change severity level Hi, Barrier avoidance severity level Hi, Aggressive lane change severity level Mid, Barrier avoidance severity level Mid and Vehicle skidding severity level Hi. Ukupan broj dogadjaja velike znacajnosti koje je vozac napravio iznosi {0}.
